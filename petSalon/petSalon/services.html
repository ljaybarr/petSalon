<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Services</title>
</head>
<body>
    <header class="site-header">
        <div class="container flex-container margin-b30">
            <h1>The Fancy Pet</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <h2 class="secondary-text centered-text margin-b30">Add new services</h2>
        <div class="input-control">
            <label>Add Service</label>
            <input type="text" id="txtDescription">
        </div>
        <div class="input-control">
            <label>Service Price</label>
            <input type="number" id="txtPrice">
        </div>

        <div class="btn-container margin-b30">
            <button class="" onclick="register()">Add</button>
        </div>

        <div>
            <div class="container">
                <table class="table">
                    <thead>
                        <!-- all the headers-->
                        <tr>
                            <th>Service</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="servicesTable">
                        <!--inject the rows-->
                    </tbody>
                </table>
                </div>
        </div>
    </main>

    <script src="./plugins/jquery3.7.1.js"></script>
    <script src="./script/storeManager.js"></script>
    <script src="./script/services.js"></script>
    <script src="./script/display.js"></script>
    <script src="script/notifications.js"></script>
</body>
</html>
